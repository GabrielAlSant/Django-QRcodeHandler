<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Produtos</h1>
 
  <form action="{% url 'listagem_produtos' %}" method="post">
    {% csrf_token %}
    <div>Nome</div><input name="nome">
    <div>preco</div><input name="preco">
    <div>imagem</div><input name="img">
    <button>Adicionar</button>
  </form>

  <div>
    <table>
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>preco</th>
            <th>img</th>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.preco}}</td>
            <td><img src="{{produto.img}}"></td>


           <form method="post" action="{% url 'excluir_produto' produto.id %}">
            {% csrf_token %}
          <button>Excluir</button>

           </form>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
